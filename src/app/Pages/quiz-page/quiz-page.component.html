<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            <h1 class="text-xl font-semibold text-black">Quiz</h1>
        </div>
        <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
            <button type="button" (click)="togglePopUp()"
                class="inline-flex items-center justify-center rounded-md border border-transparent bg-orange-500 px-4 py-2 text-sm font-medium text-black shadow-sm ">Add
                quiz</button>
        </div>
    </div>
    <div class="mt-8 flex flex-col">
        <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                    <table class="min-w-full border divide-y divide-gray-300">
                        <thead class="bg-orange-50">
                            <tr>
                                <th scope="col"
                                    class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-black sm:pl-6">Id
                                </th>
                                <th scope="col"
                                    class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-black sm:pl-6">Teacher
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-black">Success
                                    Score
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-black">Answers
                                    access
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-black">Result
                                    access after test
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-black">Chances
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-black">Comments
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-black">Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 bg-orange-50">
                            <tr *ngFor="let quiz of quizs">
                                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-black sm:pl-6">
                                    {{quiz.id}}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-black">{{quiz.teacher.firstName + '  ' + quiz.teacher.lastName}}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-black">{{quiz.successResult}}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-black">{{quiz.answerAccess}}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-black">{{quiz.resultAccess}}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-black">{{quiz.numberOfChances}}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-black">{{quiz.comment}}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-black">
                                    <span>
                                        <button type="button" (click)="togglePopUp(quiz)"
                                            class="inline-flex px-5 py-2 mx-2 items-center justify-center rounded-md border ">
                                            Edit</button>
                                    </span>
                                    <span>
                                        <button type="button" (click)="delete(quiz)"
                                            class="inline-flex px-5 py-2 mx-2 items-center justify-center rounded-md border ">
                                            Delete</button>
                                    </span>
                                    <span>
                                        <button type="button" routerLink="/quiz/{{quiz.id}}/play"
                                            class="inline-flex px-5 py-2 mx-2 items-center justify-center rounded-md border ">
                                            Play</button>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<app-quiz-popup *ngIf="showPopup" [quiz]="quiz" (submitEvent)="submit($event)" (show)="showPopup=!showPopup"
    [quizs]="quizs"></app-quiz-popup>
<app-alert *ngIf="showAlert" [needConfirm]="needConfirm" (confirmed)="delete(quiz, $event)" [message]="message"
    (showAlert)="showAlert=!showAlert"></app-alert>

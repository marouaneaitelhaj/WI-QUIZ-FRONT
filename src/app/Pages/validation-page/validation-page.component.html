<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            <h1 class="text-xl font-semibold text-black">Validation</h1>
        </div>
        <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
            <button type="button" (click)="togglePopUp()"
                class="inline-flex items-center justify-center rounded-md border border-transparent bg-orange-500 px-4 py-2 text-sm font-medium text-black shadow-sm ">Add
                validation</button>
        </div>
    </div>
    <div class="mt-8 flex flex-col">
        <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                    <table class="min-w-full border divide-y divide-gray-300">
                        <thead class="bg-yellow-50">
                            <tr>
                                <th scope="col"
                                    class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-black sm:pl-6">Id
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-black">Points
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-black">Question
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-black">Response
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-black">Correct
                                </th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 bg-yellow-50">
                            <tr *ngFor="let validation of validations">
                                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-black sm:pl-6">
                                    {{validation.id}}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-black">{{validation.points}}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-black">{{validation.question.question}}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-black">{{validation.response.response}}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-black">{{validation.correct}}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-black">
                                    <span>
                                        <button type="button" (click)="togglePopUp(validation)"
                                            class="inline-flex px-5 py-2 mx-2 items-center justify-center rounded-md border ">
                                            Edit</button>
                                    </span>
                                    <span>
                                        <button type="button"
                                            (click)="delete(validation)"
                                            class="inline-flex px-5 py-2 mx-2 items-center justify-center rounded-md border ">
                                            Delete</button>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<app-validation-popup  *ngIf="showPopup" [validation]="validation" [responses]="responses" [questions]="questions" (submitEvent)="submit($event)" (show)="showPopup=!showPopup" [validations]="validations"></app-validation-popup>
<app-alert *ngIf="showAlert" [needConfirm]="needConfirm" (confirmed)="delete(validation, $event)" [message]="message" (showAlert)="showAlert=!showAlert"></app-alert>

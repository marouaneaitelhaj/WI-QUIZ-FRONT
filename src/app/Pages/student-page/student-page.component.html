<div class="px-4">
    <div class="sm:flex ">
        <div class="sm:flex-auto">
            <h1 class="text-xl font-semibold text-black">Student</h1>
        </div>
        <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
            <button type="button" (click)="togglePopUp()"
                class="inline-flex items-center justify-center rounded-md border border-transparent bg-orange-500 px-4 py-2 text-sm font-medium text-black shadow-sm ">Add
                student</button>
        </div>
    </div>
    <div class="mt-8 flex flex-col">
        <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 ">
            <div class="inline-block min-w-full py-2 align-middle">
                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                    <table class="min-w-full border divide-y divide-gray-300">
                        <thead class="bg-orange-50">
                            <tr>
                                <th scope="col"
                                    class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-black sm:pl-6">Id
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-black">Last Name
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-black">First Name
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-black">Date of Birth
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-black">Addresse
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-black">Enrollment Date
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-black">Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 bg-orange-50">
                            <tr *ngFor="let student of students">
                                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-black sm:pl-6">
                                    {{student.id}}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-black">{{student.lastName}}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-black">{{student.firstName}}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-black">{{student.dateOfBirth}}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-black">{{student.address}}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-black">{{student.enrollmentDate}}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-black">
                                    <span>
                                        <button type="button" (click)="togglePopUp(student)"
                                            class="inline-flex px-5 py-2 mx-2 items-center justify-center rounded-md border ">
                                            Edit</button>
                                    </span>
                                    <span>
                                        <button type="button"
                                            (click)="delete(student)"
                                            class="inline-flex px-5 py-2 mx-2 items-center justify-center rounded-md border ">
                                            Delete</button>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<app-student-popup  *ngIf="showPopup" [student]="student" (show)="showPopup=!showPopup"></app-student-popup>
<app-alert  (confirmed)="delete(student, $event)" ></app-alert>

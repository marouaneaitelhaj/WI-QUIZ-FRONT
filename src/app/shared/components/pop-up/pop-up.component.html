<div *ngIf="popUpVisible" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-black bg-opacity-75 transition-opacity"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div id="addOverlay" class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div
                class="relative border border-green-500 transform overflow-hidden rounded-lg bg-black text-left shadow-xl transition-all sm:w-full sm:max-w-lg">
                <div class="text-center pt-5 block font-semibold text-2xl self-start text-white">
                    <h1 class="leading-relaxed">Add Client</h1>
                </div>
                <div class="hidden sm:block" aria-hidden="true">
                    <div class="py-5">
                        <div class="border-t border-green-500"></div>
                    </div>
                </div>
                <form action="<%= request.getContextPath()%>/clientAdd" method="POST">
                    <div class="overflow-hidden sm:rounded-md">
                        <div class="px-4 py-5">
                            <div class="flex w-full flex-col">
                                <p *ngFor="let inp of inputs">{{inp}}</p>
                                <!-- <div *ngFor="let inp of inputs" class="p-4 col-span-6 ">
                                    <label for="code" class="block text-sm font-medium text-white">{{inp.}}</label>
                                    <input type="text" name="code" id="code"
                                        class="px-4 py-2 bg-black border  w-full  border-green-500 rounded-md  text-white"
                                        placeholder="Client Code" required>
                                </div> -->
                                
                            </div>
                        </div>
                        <div class="hidden sm:block" aria-hidden="true">
                            <div class="py-5">
                                <div class="border-t border-green-500"></div>
                            </div>
                        </div>
                        <div class="px-4 pb-3 text-right sm:px-6 flex justify-around">
                            <button (click)="togglePopUp()" type="button" id="closeAddForm"
                                class="inline-flex justify-center rounded-md border border-transparent bg-white py-2 px-4 text-sm font-medium text-black shadow-sm ">
                                Cancel
                            </button>
                            <button type="submit"
                                class="inline-flex justify-center rounded-md border border-transparent bg-green-500 py-2 px-4 text-sm font-medium text-white shadow-sm ">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

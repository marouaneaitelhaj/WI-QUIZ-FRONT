<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-yellow-50 bg-opacity-75 transition-opacity"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div id="addOverlay" class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div
                class="relative border border-orange-500 transform overflow-hidden rounded-lg bg-yellow-50 text-left shadow-xl transition-all sm:w-full sm:max-w-lg">
                <div class="text-center pt-5 block font-semibold text-2xl self-start text-black">
                    <h1 class="leading-relaxed">
                        {{media.id != 0 ? 'Edit' : 'Add'}}
                        Media
                    </h1>
                </div>
                <div class="hidden sm:block" aria-hidden="true">
                    <div class="py-5">
                        <div class="border-t border-orange-500"></div>
                    </div>
                </div>
                <div>
                    <div class="overflow-hidden sm:rounded-md">
                        <div class="px-4 py-5">
                            <div class="flex w-full flex-col">
                                <div class="w-full px-5 py-7">
                                    <label for="src" class="block mb-2 text-sm font-medium text-black dark:text-black">
                                        Source
                                    </label>
                                    <input type="file" name="src" id="src" autocomplete="given-name"
                                        (change)="setfile($event)"
                                        class="bg-yellow-50 border border-orange-500 text-black text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 ">
                                </div>
                            </div>
                            <div class="flex w-full flex-col">
                                <div class="w-full px-5 py-7">
                                    <label for="src" class="block mb-2 text-sm font-medium text-black dark:text-black">
                                        Question
                                    </label>
                                    <select type="number" name="name" id="name" autocomplete="given-name"
                                        [(ngModel)]="media.question.id"
                                        class="bg-yellow-50 border border-orange-500 text-black text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 ">
                                        <option *ngFor="let question of questions" value="{{question.id}}">{{question.question}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="flex w-full flex-col">
                                <div class="w-full px-5 py-7">
                                    <label for="src" class="block mb-2 text-sm font-medium text-black dark:text-black">
                                        Choose the type of media
                                    </label>
                                    <select type="number" name="name" id="name" autocomplete="given-name"
                                        [(ngModel)]="media.type"
                                        class="bg-yellow-50 border border-orange-500 text-black text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 ">
                                        <option *ngFor="let mediaType of mediasTypeKeys" value="{{mediaType}}">{{mediaType}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="hidden sm:block" aria-hidden="true">
                            <div class="py-5">
                                <div class="border-t border-orange-500"></div>
                            </div>
                        </div>
                        <div class="px-4 pb-3 text-right sm:px-6 flex justify-around">
                            <button (click)="togglePopUp()" type="button" id="closeAddForm"
                                class="inline-flex justify-center rounded-md border border-transparent bg-white py-2 px-4 text-sm font-medium text-black shadow-sm ">
                                Cancel
                            </button>
                            <button type="submit" (click)="submit()"
                                class="inline-flex justify-center rounded-md border border-transparent bg-orange-500 py-2 px-4 text-sm font-medium text-black shadow-sm ">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

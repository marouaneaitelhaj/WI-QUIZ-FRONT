<app-modal>
    <div *ngIf="!needConfirm">
        <div class="overflow-hidden sm:rounded-md">
            <h1 class="leading-relaxed text-center my-5 block font-semibold text-2xl self-start text-black">
                {{message}}</h1>
        </div>
    </div>
    <div  class="px-4 p-3 text-right sm:px-6 flex justify-around">
        <button (click)="confirm(false)" type="button" id="closeAddForm"

            Ok
        </button>

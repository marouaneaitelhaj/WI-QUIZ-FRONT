<app-modal>
    <div class="text-center pt-5 block font-semibold text-2xl self-start text-black">
        <h1 class="leading-relaxed">
            {{validation.id != 0 ? 'Edit' : 'Add'}}
            Validation
        </h1>
    </div>
    <div class="hidden sm:block" aria-hidden="true">
        <div class="py-5">
            <div class="border-t border-orange-500"></div>
        </div>
    </div>
    <form [formGroup]="validationPopupForm" (ngSubmit)="submit()">
        <div class="overflow-hidden sm:rounded-md">
            <div class="px-4 py-5">
                <div class="flex w-full flex-col">
                    <div class="w-full px-2 py-2">
                        <label for="number" class="block mb-2 text-sm font-medium text-black dark:text-black">
                            Points
                        </label>
                        <input type="number" min="0" max="100"   
                            formControlName="points"
                            class="bg-orange-50 border border-orange-500 text-black text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 ">
                    </div>
                    <div class="w-full px-2 py-2">
                        <label for="name" class="block mb-2 text-sm font-medium text-black dark:text-black">
                            Question
                        </label>
                        <select     formControlName="question_id"
                            class="bg-orange-50 border border-orange-500 text-black text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 ">
                            <option *ngFor="let question of questions | async" value="{{question.id}}">{{question.question}}
                            </option>
                        </select>
                    </div>
                    <div class="w-full px-2 py-2">
                        <label for="name" class="block mb-2 text-sm font-medium text-black dark:text-black">
                            Response
                        </label>
                        <select     formControlName="response_id"
                            class="bg-orange-50 border border-orange-500 text-black text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 ">
                            <option *ngFor="let response of responses | async" value="{{response.id}}">{{response.response}}
                            </option>
                        </select>
                    </div>
                    <div class="w-full px-2 py-2">
                        <input id="default-checkbox" type="checkbox" formControlName="isCorrect"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="default-checkbox"
                            class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Correct</label>
                    </div>
                </div>
            </div>
            
            <div class="px-4 pb-3 text-right  flex justify-around">
                <button (click)="togglePopUp()" type="button" id="closeAddForm"
                    class="inline-flex justify-center rounded-md border border-transparent bg-white py-2 px-4 text-sm font-medium text-black shadow-sm ">
                    Cancel
                </button>
                <button type="submit"
                    [class.bg-orange-500]="validationPopupForm.valid"
                    [class.bg-gray-300]="!validationPopupForm.valid"
                    [disabled]="!validationPopupForm.valid"
                    class="inline-flex justify-center rounded-md border border-transparent bg-orange-500 py-2 px-4 text-sm font-medium text-black shadow-sm ">
                    Save
                </button>
            </div>
        </div>
    </form>
</app-modal>

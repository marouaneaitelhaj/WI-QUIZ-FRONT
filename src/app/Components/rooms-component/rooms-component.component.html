<div class="w-full h-96 overflow-scroll bg-orange-50">
    <div *ngFor="let room of rooms | async" (click)="selectRoom(room)"
        class="flex  items-center h-12 cursor-pointer border-y bg-white w-full hover:bg-orange-50 ">
        <img src="https://img.freepik.com/free-photo/young-bearded-man-with-striped-shirt_273609-5677.jpg"
            class="w-10 bg-cover rounded-full object-cover mx-3  h-10 ">
        <p class="font-bold mx-3">{{room.name}}</p>
    </div>
</div>
